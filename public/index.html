<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/ac578e794f.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Eatsit</title>
</head>
<body>
    <div id="container">
        <h1>Eatsit restaurant picker</h1>
        <figure>
            <img src="https://source.unsplash.com/random/?restaurant/800x300" alt="restaurant">
            <a href="https://wwww.unsplash.com" target="_blank">
                <figcaption>image from unsplash 
                </figcaption>
                <i class="fas fa-camera-retro"></i>
            </a>
        </figure>
        <form id="form">
            <h2 class="form-space">Get a list of near by places. </h2>
            <input type="text" name="zip-code" placeholder="Enter zip code">
            <button type="submit" id="button">search</button>
        </form>
        <section id="display-picks">
            <h2></h2>
        </section>
        <footer>App by: lynnwood ray &copy; 2019</footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
